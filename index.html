<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Stcok Market Analysis</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Stock Maeket Analysis</h1>
    </header>

    <div id="container">
      <div id="leftSide">
        <div id="canvasContainer">
          <canvas id="myCanvas"></canvas>
          <div class="chart-tooltip" id="tooltip"></div>
          <div class="x-axis-label" id="xAxisLabel"></div>
          <button id="oneMonth">1 Month</button>
          <button id="threeMonth">3 Month</button>
          <button id="oneYear">1 Year</button>
          <button id="fiveYear">5 Year</button>
        </div>
        <div id="summeryContainer">
          <div class="stockDetails">
            <span class="stockName"></span>
            <span class="stckProfit"></span>
            <span class="stockValue"></span>
          </div>
          <div id="stockSummery">
          </div>
        </div>
      </div>
      <div id="rightSide">
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
